<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Tâches</title>
  
    
</head>
<body>
    <h1>Ma Liste de Tâches</h1>

    <ul class="task-list">
        <li class="task-item">
            <input type="checkbox" id="task1">
            <label for="task1">Acheter du pain</label>
        </li>
        <li class="task-item">
            <input type="checkbox" id="task2">
            <label for="task2">Envoyer un email au client</label>
        </li>
        <li class="task-item">
            <input type="checkbox" id="task3">
            <label for="task3">Faire du sport</label>
        </li>
        <li class="task-item">
            <input type="checkbox" id="task4">
            <label for="task4">Réviser le projet de présentation</label>
        </li>
        <li class="task-item">
            <input type="checkbox" id="task5">
            <label for="task5">Appeler un ami</label>
        </li>
    </ul>

</body>
</html>
